<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="app">
  {{message}}
  <component></component>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
  var myMixin = {
    created: function () {
      this.hello()
    },
    methods: {
      hello: function () {
        console.log('hello from mixin!')
      }
    }
  }
  // 定义一个使用混合对象的组件
  var Component = Vue.extend({
    mixins: [myMixin]
  });
  var component = new Component(); // -> "hello from mixin!"
  console.dir(component);
  component.template = "<div>!!</div>"
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      component: component
    }
  })
</script>
</body>
</html>
