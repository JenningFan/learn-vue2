<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.active{
		font-size: 50px;
	}
	.text-danger{
		color: red;
	}
</style>
</head>
<body>
<!-- text-danger一定要加引号，否则报错 -->
<div id="app" v-bind:class="{ active: isActive, 'text-danger': hasError }">Hello Vue!</div>
<div id="app2" v-bind:class="classObject">Hi Vue!</div>
<div id="app3" v-bind:class="classObject">Hey Vue!</div>
<div id="app4" v-bind:class="[activeClass, errorClass]">Yoo Vue</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
  //v-bind:class对象的三种语法
	var app = new Vue({
		el: '#app',
		data: {
			isActive: true,
			hasError: true,
		}
	});

	var app2 = new Vue({
		el: '#app2',
		data: {
			classObject: {
				active: true,
				'text-danger': false
			}
		}
	});

	var app3 = new Vue({
		el: '#app3',
		data: {
			isActive: true,
			error: {
				type: 'fatal'
			}
		},
		computed: {
			classObject: function() {
				return {
					active: this.isActive && !this.errror,
					'text-danger': this.error && this.error.type === 'fatal'
				}
			}
		}
	});
  
  //v-bind:class数组的语法
	var app4 = new Vue({
		el: '#app4',
		data: {
			activeClass: 'active',
			errorClass: 'text-danger'
		}
	})

</script>
</body>
</html>
