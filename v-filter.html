<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	{{message | filter}}
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hHello Vue'
		},
		filters: {
			//value总接受表达式的值
			filter: function(value) {
				if(!value) {
					return '';
				}
				value = value.toString();
				//开头必须大写
				return value.charAt(0).toUpperCase() + value.slice(1);
				//return "heyheyhey";
			}
		}
	})
</script>
</body>
</html>
